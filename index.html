<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid header">
        <h4 class="text-center py-3 text-white">Student Enrollment Form</h4>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Registration form -->
            <div class="col-md-6 l">
                <form action="" class="mt-2" >
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-md-10">
                        <input type="text" class="form-control" id="firstname">
                        <div class="error-msg" id="invalid-name">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-md-10">
                          <input type="email" class="form-control" id="email">
                          <div class="error-msg" id="invalid-email">
                        </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                        <div class="col-md-10">
                          <input type="text" class="form-control" id="Website">
                          <div class="error-msg" id="invalid-website">
                          </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputImage" class="col-sm-2 col-form-label">Image link</label>
                        <div class="col-md-10">
                          <input type="text" class="form-control" id="image-link">
                          <div class="error-msg" id="invalid-imglink">
                        </div>
                        </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-md-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gender1" value="option1">
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gender2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                            <div class="error-msg" id="invalid-gender">
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-md-2">Skills</div>
                      <div class="col-md-10">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="skill1">
                          <label class="form-check-label" for="gridCheck1">
                            Java
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="skill2">
                            <label class="form-check-label" for="gridCheck2">
                              HTML
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="skill3">
                            <label class="form-check-label" for="gridCheck3">
                              CSS
                            </label>
                          </div>
                          <div class="error-msg" id="invalid-skills">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <input type="button" class="btn btn-primary px-4 submitButton" id="submitButton" onclick="AddRow()" 
                        id="btn"
                        value="Enroll Student"
                        />
                        <input
                        type="reset"
                        class="clearButton btn btn-danger px-3 ml-3"
                        id="clearButton"
                        name="Clear"
                        value="Clear"
                        />
                      </div>
                    </div>
                  </form>  
            </div>
            <!-- Enrolled Students part -->
            <div class="col-md-6">
                <div class="container-fluid text-center mt-3">
                    <h4>Enrolled Students</h4>
                </div>

                <div class="container mt-">
                    <div class="row">
                        <div class="col-8">
                            <h6>Description</j6>
                        </div>
                        <div class="col-4">
                            <h6>Image</h6>                        
                        </div>
                    </div>
                    <div class="card show" >
                        <div class="row">
                            <div class="col-12">
                                <div class="card-body">
                                    <table id="show" class="table table-striped table-success">
                                        <tr>
                    
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class=" text-center">
            Copyright 2020-2021 by Fresher Training
        </div>
    </footer>
    <script src='script.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
